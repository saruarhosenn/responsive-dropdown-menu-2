<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Dropdown Menu</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1><a href="#" class="brand">Brand</a></h1>
        <!-- Open Menu Icon -->
        <button type="button" class="opened-menu-btn">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- Menu Overlay -->
        <div class="menu-overlay"></div>
        <!-- Main Menu -->
        <nav class="navbar-area">
          <!-- Close Menu Icon -->
          <button type="button" class="closed-menu-btn">
            <img src="icon/closed.svg" class="closed-icon" alt="closed" />
          </button>
          <ul class="menu">
            <li class="menu-item"><a href="#">Home</a></li>
            <li class="menu-item menu-item-has-children">
              <a href="#" data-toggle="sub-menu"
                >Products <img src="icon/chevron-down.svg" alt="chevron-down" class="expand"></a>
              <!-- Sub Menu -->
              <ul class="sub-menu">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Products</a></li>
                <li class="menu-item"><a href="#">Pages</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
              </ul>
            </li>
            <li class="menu-item menu-item-has-children">
              <a href="#" data-toggle="sub-menu"
                >Pages <img src="icon/chevron-down.svg" alt="chevron-down" class="expand"></a>
              <!-- Sub Menu -->
              <ul class="sub-menu">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Products</a></li>
                <li class="menu-item"><a href="#">Pages</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
              </ul>
            </li>
            <li class="menu-item menu-item-has-children">
              <a href="#" data-toggle="sub-menu">Blog <img src="icon/chevron-down.svg" alt="chevron-down" class="expand"></a>
              <!-- Sub Menu -->
              <ul class="sub-menu">
                <li class="menu-item"><a href="#">Home</a></li>
                <li class="menu-item"><a href="#">Products</a></li>
                <li class="menu-item"><a href="#">Pages</a></li>
                <li class="menu-item"><a href="#">Blog</a></li>
                <li class="menu-item"><a href="#">Contact</a></li>
              </ul>
            </li>
            <li class="menu-item"><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <script src="js/script.js"></script>
  </body>
</html>
